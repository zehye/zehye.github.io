# Site Info
title: '지혜의 개발공부로그'
tagline: '지혜의 개발공부로그'
description: '프로그래밍을 공부하며 배운점 느낀점을 기록하는 곳입니다.'
baseurl: ""
url: "https://zehye.github.io"
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: PARK JIHYE
  description: 지혜(PARK JIHYE)
  contact:
    # linkedin:  https://www.linkedin.com/in/lizhihao
    github:    https://github.com/zehye
    facebook:  https://www.facebook.com/zbtvoa65
    # twitter:   https://twitter.com/Li_Zhihao
    # weibo:     http://weibo.com/41173780
    email:    mailto:zbtvoa.01@gmail.com

# Navigation (2nd level links supported)
nav:
  Home:
    - '/blog/'
  Categories:
    - '/'
    - { Categories All: '/blog/categories/' }
    - { TIL (Today I Learned): '/blog/categories/#til' }
    - { 컴퓨터공학 : '/blog/categories/#컴퓨터공학' }
    - { Django: '/blog/categories/#django' }
    - { python: '/blog/categories/#python' }
    - { 알고리즘 문제풀이: '/blog/categories/#알고리즘-문제풀이' }
    - { Docker: '/blog/categories/#Docker' }
    - { git: '/blog/categories/#git' }
    - { PROJECT: '/blog/categories/#PROJECT' }
    - { etc: '/blog/categories/#etc' }
    # - { Tags: '/blog/tags/' }
  About:
    - '/about/'
  Search:
    - '/search/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'


# Puglins
mathjax: true # whether support mathjax
google_analytics_token: 'UA-92094009-1' # leave blank if you don't want google analytics
disqus_shortname: 'zehyes-blog' # leave blank if you don't want disqus


# Use the following plug-ins
plugins:
  - jekyll-paginate
